name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Checkout Et
        uses: actions/checkout@v2

      - name: Python OrtamÄ±nÄ± Kur
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r
        run: |
          source venv/bin/activate
          pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Docker Image Push
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t python-app .
          docker tag python-app my-docker-repo/python-app:latest
          docker push my-docker-repo/python-app:latest

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Slack Bildirimi GÃ¶nder
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: 'Python uygulamasÄ± baÅŸarÄ±yla deploy edildi! ðŸŽ‰'


